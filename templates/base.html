{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="{% static 'libs/fontawesome/css/all.min.css' %}">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'favicon/favicon.ico' %}" type="image/x-icon">
    
    <!-- Fuente-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,700;1,400&display=swap" rel="stylesheet"> 

    <!-- Mis estilos -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">

    <!-- Extender css -->
    {% block css %} 
    {% endblock %}

    <!-- A todas las vistas hay que pasarle un titulo -->
    <title>{% if titulo %} {{titulo}} {% else %} Cl√¨nica {% endif %}</title>
  </head>
  <body class="bg-light">
    
    <!-- Como el layout pero sin footer ni barra de navegacion -->
    {% block aplicacion %}
    {% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="{% static 'libs/bootstrap/bootstrap.bundle.min.js' %}"></script>
    
    <!-- Fontawesome JS -->
    <script src="{% static 'libs/fontawesome/js/all.min.js' %}"></script>

    <!-- Extender js -->

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

    {% block js %} 
    {% endblock %}
  </body>
</html>
