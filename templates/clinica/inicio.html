{% extends 'base.html' %}
{% load static %}

{% block aplicacion %}

<main>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/inicio-1.jpg' %}" width="1500" height="630" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/inicio-2.jpg' %}" width="1500" height="630" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>

  <div class="d-flex align-items-center justify-content-center text-center p-3 mb-3 text-white bg-primary bg-gradient">
    <img class="mr-3" src="{% static 'img/logo.svg' %}" alt="doctor" width="70" height="70">
    <div class="lh-1">
      <h1 class="h3 mb-1 text-white lh-1 py-1 border-top border-verde border-2">Sistema de Gestión Clínica</h1>
      <small class="lead">
        {% if user.is_authenticated %}
        <a href="{% url 'productos:lista' %}" style="text-decoration: none;" class="text-success">
        Entrar
        </a>
        {% else %}
        <a href="{% url 'usuarios:entrar' %}" style="text-decoration: none;" class="text-success">
        Iniciar Sesión
        </a>
        {% endif %}
      </small>
    </div>
    <img class="ml-3" src="{% static 'img/saludable.svg' %}" alt="doctor" width="70" height="70">
    </div>

  <hr class="featurette-divider">
  <footer class="container d-flex justify-content-center">
    <p>Fundación Años Dorados | {{date}}</p>
    <p class="float-right ml-3"><a href="#"><i class="fas fa-chevron-up text-primary"></i></a></p>
  </footer>
</main>

{% endblock %}
